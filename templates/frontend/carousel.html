<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <section class="relative h-screen">
        <video autoplay muted loop class="object-cover w-full h-full bg-black/90">
          <source src="./12248497_640_360_30fps.mp4" type="video/mp4">
        </video>
      
        <div class="absolute top-0 left-0 right-0 bottom-0 "></div>
      
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-center">
          <h1 class="text-5xl font-bold">Hero Section with Video Background</h1>
          <p class="text-lg mt-4">This is a hero section with a video background.</p>
          <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Learn More</button>
        </div>
      </section>
    <div class="relative overflow-hidden w-1/2 mx-auto">
        <div class="flex transition-transform duration-500 ease-in-out" id="carousel">
          <div class="flex-shrink-0 w-full">
            <img src="https://images.pexels.com/photos/28286847/pexels-photo-28286847/free-photo-of-guggenheim-museum.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1" class="w-full h-full object-cover">
          </div>
          <div class="flex-shrink-0 w-full">
            <img src="https://images.pexels.com/photos/28186197/pexels-photo-28186197/free-photo-of-a-woman-with-an-umbrella-in-black-and-white.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2" class="w-full h-full object-cover">
          </div>
          </div>
      
        <div class="absolute top-1/2 left-0 right-0 flex justify-between">
          <button class="carousel-button prev">
            <svg class="h-6 w-6 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414L7.586 11l-2.293 2.293a1 1 0 01-1.414-1.414L5.293 9.414l3.293-3.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          </button>
          <button class="carousel-button next ">
            <svg class="h-6 w-6 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 11l-3.293-3.293a1 1 0 011.414-1.414L12.414 10l2.293 2.293a1 1 0 011.414-1.414L14.707 7.293l-3.293-3.293a1 1 0 011.414-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>

      <script >
        // JavaScript for carousel navigation
let slideIndex = 0;
const carousel = document.getElementById("carousel");

function showSlide(index) {
  carousel.style.transform = `translateX(-${index * 100}%)`;
}

function nextSlide() {
  slideIndex++;
  if (slideIndex >= carousel.children.length) {
    slideIndex = 0;
  }
  showSlide(slideIndex);
}

function previousSlide() {
  slideIndex--;
  if (slideIndex < 0) {
    slideIndex = carousel.children.length - 1;
  }
  showSlide(slideIndex);
}

// Add event listeners for buttons
const prevButton = document.querySelector(".prev");
const nextButton = document.querySelector(".next");

prevButton.addEventListener("click", previousSlide);
nextButton.addEventListener("click", nextSlide);

      </script>
</body>
</html>
